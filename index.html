<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            padding: 30px;

        h1 {

    <h1>Перетворення числа в римське число</h1>

    <input id="numberInput" type="number" placeholder="Введіть число">
    <button onclick="convert()">Конвертувати</button>

    <h2 id="result"></h2>

    <hr>

    <h2>JS Функції з завдання</h2>
    <p>Відкрий консоль (F12 → Console), щоб побачити результати.</p>

    <pre>

secondLargest([10, 40, 30, 20, 50]) → 40

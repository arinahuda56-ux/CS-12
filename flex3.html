<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Flex Layout</title>
  <link rel="stylesheet" href="flex3.css">
</head>
<body>
  <main class="wrapper">
    <!-- Верхній ряд -->
    <section class="row top-row">
      <figure class="photo small"><img src="ffotto1.png" alt=""></figure>
      <figure class="photo large"><img src="ffotto2.png" alt=""></figure>
      <figure class="photo medium"><img src="ffotto3.png" alt=""></figure>
    </section>

    <!-- Центральний блок -->
    <section class="row middle-row">
      <figure class="photo left"><img src="ffotto4.png" alt=""></figure>

      <div class="card">
        <h2>It's Only Fashion</h2>
        <p>Sequins, sweeping necklines, big hair, dramatic eyes, a come-hither stare.
        Taking names, turning heads and setting trends. She's a brick house.</p>
        <a href="#" class="btn">View All</a>
      </div>

      <figure class="photo right"><img src="ffotto5.png" alt=""></figure>
    </section>

    <!-- Нижній ряд -->
    <section class="row bottom-row">
      <figure class="photo narrow"><img src="ffotto6.png" alt=""></figure>
      <figure class="photo big"><img src="ffotto7.png" alt=""></figure>
      <figure class="photo end"><img src="ffotto8.png" alt=""></figure>
    </section>
  </main>
</body>
</html>

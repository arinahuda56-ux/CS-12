<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Layout Grid</title>
  <link rel="stylesheet" href="grid3.css">
</head>
<body>
  <main class="wrap">

    <!-- Верхній ряд -->
    <section class="top">
      <figure class="ph a"><img src="ffotto1.png" alt="top"></figure>
      <figure class="ph b"><img src="ffotto2.png" alt="center top big"></figure>
      <figure class="ph c"><img src="ffotto3.png" alt="top"></figure>
    </section>

    <!-- Центральна частина -->
    <section class="center">
      <figure class="ph d"><img src="ffotto4.png" alt="man portrait"></figure>

      <div class="card">
        <h2>It's Only Fashion</h2>
        <p>Sequins, sweeping necklines, big hair, dramatic eyes, a come-hither stare.
          Taking names, turning heads and setting trends. She's a brick house.</p>
        <a class="btn" href="#">view all</a>
      </div>

      <figure class="ph f"><img src="ffotto5.png" alt="asian girl"></figure>
    </section>

    <!-- Нижній ряд -->
    <section class="bottom">
      <figure class="ph e"><img src="ffotto6.png" alt="bw woman"></figure>
      <figure class="ph h"><img src="ffotto7.png" alt="city double exposure"></figure>
      <figure class="ph g"><img src="ffotto8.png" alt="striped bw"></figure>
    </section>

  </main>
</body>
</html>
